<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Register Here</h2>
        <form id="registrationForm" action="process.php" method="POST">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="category">Select Category:</label>
            <select id="category" name="category" required>
                <option value="student">Student Registration</option>
                <option value="exam">Exam Registration</option>
                <option value="order">Order Form</option>
            </select>

            <label for="message">Additional Details:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter details..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
